<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@300&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@300&family=Poppins:wght@300&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Let's Login</title>
  </head>
  <body>
    <div class="hero-container">
      <div class="navbar-container">
        <div class="nav-icon">
          <i class="fa-solid fa-house-chimney"> Home</i>
        </div>
      </div>
      <div class="login-pic"></div>

      <div class="login-form">
        <form
          class="form-detail"
          action="https://httpbin.org/post"
          method="post"
        >
          <div class="login-title">
            <h1><i class="fa-solid fa-door-open"></i> Login</h1>
          </div>
          <div class="login-email">
            <input type="email" name="useremail" placeholder="Email" />
          </div>
          <div class="login-pass">
            <input type="password" name="userpassword" placeholder="Password" />
          </div>
          <div class="login-button"><button type="submit">Welcome</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
